<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/a657543fee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header started -->
    <header class="head">
      <div class="container">
        <div

            <a href="#">

        </div>
        <div class="nav-bar">
          <ul>
            <li class="nav-bar__item"><a href="#home">Home</a></li>
            <li class="nav-bar__item"><a href="#about">About</a></li>
            <li class="nav-bar__item"><a href="#menu">Our menu</a></li>
            <li class="nav-bar__item">
              <a href="#testimonial">Testimonial</a>
            </li>
            <li class="nav-bar__item"><a href="#team">Team</a></li>
            <li class="nav-bar__item"><a href="#footer">Contact us</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!--Header ended -->

    <!--Home started -->
    <section class="home" id="#home">
      <div class="home__bg"></div>
      <div class="container">
        <div class="flex--row min-vh-100 align-items--center">
          <div class="home__content">
            <h1 class="home__title">dine out restaurant</h1>
            <div class="home__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
              laborum provident ut nulla aliquid aperiam ipsam deserunt
              excepturi illo non?

          </div>
        </div>
      </div>
    </section>
    <!--Home ended -->

    <script src="main/script.js"></script>
